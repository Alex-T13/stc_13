<h2 id="greeting_display_id">Hello {name_header}</h2>
<p id="address_display_id">You are at {address_header}</p>
<hr>

<form method="post">
  <p>
   <label for="name_id">Name</label>
   <input id="name_id" type="text" name="name" placeholder="What is your name?" value="{name_value}">
  </p>
  <p>
    <label for="address_id">Address:</label>
    <input id="address_id" type="text" name="address" placeholder="Where are you?"  value="{address_value}">
  </p>
  <p>
    <button id="submit_id" type="submit">Send</button>
  </p>
</form>
<p>
  <form method="post" action="/h/del/">
    <button id="reset_id" type="submit">Reset</button>
  </form>
</p>
